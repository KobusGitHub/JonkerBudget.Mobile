<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item icon-left  (click)="navigatePage(homePage)">
        <ion-icon ios="ios-card" md="ios-card"></ion-icon>
          Expenses
      </button>
      
      <button menuClose ion-item icon-left  (click)="navigatePage(setMonthPage)">
          <ion-icon ios="ios-time-outline" md="ios-time-outline"></ion-icon>
              Set Month
      </button>



      <button menuClose ion-item icon-left  (click)="navigatePage(budgetListPage)">
          <ion-icon ios="ios-hammer-outline" md="ios-hammer-outline"></ion-icon>
              Categories
      </button>

      <button menuClose ion-item icon-left  (click)="navigatePage(reportPage)">
          <ion-icon ios="ios-list-box-outline" md="ios-list-box-outline"></ion-icon>
              Report
      </button>

      <button menuClose ion-item icon-left  (click)="navigatePage(netReportPage)">
          <ion-icon ios="ios-list-box-outline" md="ios-list-box-outline"></ion-icon>
              Net Report
      </button>

      <!--<button menuClose ion-item icon-left  (click)="navigatePage(syncPage)">
          <ion-icon ios="ios-cloud-upload-outline" md="ios-cloud-upload-outline"></ion-icon>
              Sync
      </button>-->


    <ion-item icon-left >
        <ion-label>Advanced Options</ion-label>
        <ion-checkbox color="secondary" style="margin-right:7px;" [(ngModel)]="showAdvancedOptions"></ion-checkbox>
    </ion-item>

    <ion-item-divider light *ngIf="showAdvancedOptions" style="background-color: #A6A6A6; color: white">Advanced Options</ion-item-divider>
    <button *ngIf="showAdvancedOptions" menuClose ion-item icon-left  (click)="navigatePage(sqlitePage)">
        <ion-icon ios="ios-construct-outline" md="ios-construct-outline"></ion-icon>
            SQlite
    </button>
      
    <ion-item *ngIf="showAdvancedOptions && !offlineOnly" icon-left >
        <ion-label>Use Online</ion-label>
        <ion-checkbox color="secondary" style="margin-right:7px;" [(ngModel)]="useAPI" (click)="useApiChange()"></ion-checkbox>
    </ion-item>
      

    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
