<ion-header>
  <menu-header headerText="Net Report"></menu-header>
</ion-header>
 
<ion-content padding>

  <ion-card>
      <ion-card-header>
        Budget Year/Month
      </ion-card-header>
      <ion-card-content >

        <ion-item icon-left style="width: 100%; padding-left: 0px; border-bottom: 0px;">
          <ion-select name="category" style="text-align: left; padding-left: 0px; width: 100%;" placeholder="Select year" [(ngModel)]='selectedYear' required>
              <ion-option *ngFor="let year of years" [value]="year">{{year}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item icon-left style="width: 100%; padding-left: 0px; border-bottom: 0px;">
          <ion-select name="category" style="text-align: left; padding-left: 0px; width: 100%;" placeholder="Select month" [(ngModel)]='selectedMonth' required>
              <ion-option *ngFor="let month of monthNames" [value]="month">{{month}}</ion-option>
          </ion-select>
        </ion-item>
       
        <ion-item>
        
          <button ion-button round style="width: 100%; height: 35px;" (click)="generateClick()">
            Generate Report
          </button>
        </ion-item>
       
      </ion-card-content>
  </ion-card>

   <ion-card *ngIf="showReport">
      <ion-card-header>
        Report
      </ion-card-header>
      <ion-card-content >
        <ion-grid>
          
          <ion-row style="border-bottom: black; border-width: 1px; border-bottom-style: solid;">
            <ion-col>
              <b>Category</b>
            </ion-col>
            <ion-col style="text-align: right">
              <b>Expence Value</b>
            </ion-col>
          </ion-row>
          <ion-row style="border-bottom: lightgray; border-width: 1px; border-bottom-style: solid;" *ngFor="let record of categories">
            
            <ion-col>
              {{record.categoryName}}
            </ion-col>
            <ion-col style="text-align: right"  [style.color]="record.textColor">
              <currency-formatter style="text-align: right" [numberToFormat]='record.expenseValue'></currency-formatter>
            </ion-col>
          
          </ion-row>
        </ion-grid>
      </ion-card-content>
   </ion-card>
  
</ion-content>
